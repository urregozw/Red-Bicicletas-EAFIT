<a routerLink="/bicicletas/create">Nueva bicicleta</a>
<br/>
<br/>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Color</th>
            <th scope="col">Modelo</th>
            <th scope="col">Ubicacion</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bicicleta of bicicletas">
            <th>{{bicicleta.id}}</th>
            <th>{{bicicleta.color}}</th>
            <th>{{bicicleta.modelo}}</th>
            <th>[{{bicicleta.lat}}, {{bicicleta.lng}}]</th>
            <th>
                <a routerLink="/bicicletas/{{bicicleta.id}}/show">Mostrar</a>
            </th>
            <th>
                <a routerLink="/bicicletas/{{bicicleta.id}}/update">Editar</a>
            </th>
            <th>
                <!-- <form action="http://localhost:3000/api/bicicletas/{{bicicleta.id}}/delete" class="inline"> -->
                <!-- <form (submit)="onDelete(bicicleta.id)" class="inline">
                    <input type="hidden" name="id" value="{{bicicleta.id}}">
                    <button class="link-button .btn" type="submit" name="submit_param" value="submit_value">Eliminar</button>
                </form> -->
                <button class="link-button .btn" (click)="onDelete(bicicleta.id)">Eliminar</button>
            </th>
        </tr>
    </tbody>
</table>
